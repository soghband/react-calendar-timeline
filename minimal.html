<!doctype html>
<html>
<head>
  <title>react calendar timeline Demo</title>
</head>
<body >
  <div id="main"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.2/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.6/interact.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.7.6/immutable.js"></script>
  <link href='build/dist/react-calendar-timeline.css' rel='stylesheet' type='text/css'>
  <script src="build/dist/react-calendar-timeline.js"></script>

  <script>
  var groups = [
	{id: 1, title: 'group 1'},
	{id: 2, title: 'group 2'},
	{id: 3, title: 'group 3'},
	{id: 4, title: 'group 4'},
	{id: 5, title: 'group 5'},
	{id: 6, title: 'group 6'}
  ]

var items = [
  {id: 1, group: 1, title: 'item 1', start_time: moment().valueOf(), end_time: moment().add(1, 'hour').valueOf()},
  {id: 2, group: 2, title: 'item 2', start_time: moment().add(-0.5, 'hour').valueOf(), end_time: moment().add(0.5, 'hour').valueOf()},
  {id: 3, group: 3, title: 'item 3', start_time: moment().add(2, 'hour').valueOf(), end_time: moment().add(3, 'hour').valueOf()}
]

    var props = {
		groups: groups,
		items: items,
    timeSteps:{
      second: 0,
      minute: 0,
      hour: 1,
      day: 1,
      month: 1,
      year: 1
    },
    dragSnap: 60 * 60 * 1000,
		defaultTimeStart: moment().add(-3, 'hour'),
		defaultTimeEnd: moment().startOf('day').add(1, 'day').toDate(),
     // moveResizeValidator: function(action, item, time) {
     //    console.log("action: ", action);
     //    if (time < new Date().getTime()) {
     //      var newTime = Math.ceil(new Date().getTime() / (60*60*1000)) * (60*60*1000);
     //      return newTime;
     //    }

     //    return time
     //  },
		onItemMove: function (i,item) {
			console.log("i,item: ", i,item);
		}

	};


  var filter = React.createElement("div", {}, "The filter");

    /* jshint undef:false */
    ReactDOM.render(React.createElement(ReactCalendarTimeline['default'], props, filter), document.getElementById('main'));

  </script>
</body>
</html>
